<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Numberwang: Let's Guess A Number</title>
</head>

<body>
    <header>
            <h1>That's Numberwang!</h1>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="https://thumbs.gfycat.com/AdventurousOpulentBream-max-1mb.gif" />
            <h2>
                Let's Play Numberwang!
            </h2>
            <section class='instructions'>
                <h3>Numberwang Instructions</h3>
            <ol id='list'>
                <li>Pick a number between 1-20</li>
                <li>Click button</li>
                <li>Find out if your decisions are terrible</li>
                <li>And That's Numberwang!</li>
            </ol>
            <input type="number" min='1' max='20' id='numberwang-input'>
            <button id='numberwang-button'>That's Numberwang!</button>
            <section id='feedback-numberwang'></section>
            </section>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy;Numberwang</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
